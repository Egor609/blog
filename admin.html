<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Персональный блог</title>
</head>
<body>

    <div class="page">

       <!-- Main -->
        <main class="main main--pl">
            <div class="container">
                
                <form class="form form--auth form--bgc" action="/" method="post">
                
                    <h1 class="page__title page__title--center">Вход</h1>
                
                    <div class="form__group">
                        <input class="form__control" type="email" placeholder="Ваш e-mail">
                        <span class="form__line"></span>
                    </div>
                
                    <div class="form__group form__group--mb">
                        <input class="form__control" type="password" placeholder="Пароль">
                        <span class="form__line"></span>
                    </div>
                
                    <div class="form__footer form__footer--center">
                        <div class="form__group form__group--mb5">
                            <button class="btn btn--blue btn--rounded btn--sm" type="submit">Войти</button>
                        </div>
                    </div>
                </form>
                
            </div>
        </main>
    </div>

</body>
</html>
